<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Ejercicio 1:</h2>
    <div class="contenedor">
        <div class=" cuadrado rojo" onclick="CambioDeFondo('red')"></div>
        <div class=" cuadrado verde" onclick="CambioDeFondo('green')"></div>
        <div class=" cuadrado azul" onclick="CambioDeFondo('blue')"></div>
    </div>

    <script>
        function CambioDeFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>

    <h2>Ejercicio 2:</h2>
    <textarea name="" id="texto" cols="30" rows="10"></textarea>
    <p>Carácteres: <span id="contar"></span></p>

    <script>
        var texto = document.getElementById('texto');
        var contar = document.getElementById('contar')

        texto.addEventListener('keyup', function () {
            contar.innerText = texto.value.length;
        })
    </script>

    <h2>Ejercicio 3:</h2>

</body>

</html>
